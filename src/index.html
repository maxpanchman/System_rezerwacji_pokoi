<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Hotel Room Booking System</h1>
        <div id="user-section" style="display: none;">
            <span>Welcome, <span id="current-user"></span>!</span>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <div id="auth-section">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required autocomplete="username">
                    <input type="password" id="register-password" placeholder="Password" required autocomplete="new-password">
                    <button type="submit">Register</button>
                </form>
            </div>
            <div class="auth-form">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required autocomplete="username">
                    <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <main>
        <section id="rooms-section">
            <h2>Available Rooms</h2>
            <div id="rooms-list"></div>
        </section>

        <section id="reviews-section">
            <h2>Reviews</h2>
            <form id="review-form" style="display: none;">
                <h3>Add Review</h3>
                <select id="review-room" required>
                    <option value="">Select Room</option>
                </select>
                <select id="review-rating" required>
                    <option value="">Select Rating</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                <textarea id="review-comment" placeholder="Your review" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
            <div id="reviews-list"></div>
        </section>
    </main>

    <script src="bundle.js"></script>
</body>

</html>
