<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>System rezerwacji pokoi</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <h1>System rezerwacji pokoi</h1>
    <div id="auth">
        <input id="username" placeholder="Username" />
        <input id="password" type="password" placeholder="Password" />
        <button onclick="registerUser()">Register</button>
        <button onclick="loginUser()">Login</button>
        <p id="authStatus"></p>
    </div>

    <div class="review-form">
        <h3>Add Your Review</h3>
        <form id="reviewForm" onsubmit="return false;">
            <div class="form-group">
                <label for="reviewEmail">Email:</label>
                <input type="email" id="reviewEmail" placeholder="Your email" required>
            </div>
            <div class="form-group">
                <label for="reviewRoom">Room Number:</label>
                <input type="number" id="reviewRoom" placeholder="Room number" required min="1">
            </div>
            <div class="form-group">
                <label for="reviewBody">Your Review:</label>
                <textarea id="reviewBody" placeholder="Write your review here..." required></textarea>
            </div>
            <button type="submit" onclick="addReview()">Add Review</button>
        </form>
    </div>

    <script src="/bundle.js"></script>
</body>

</html>
