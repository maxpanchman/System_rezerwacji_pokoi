<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>System rezerwacji pokoi</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <h1>System rezerwacji pokoi</h1>
    <div id="auth">
        <input id="username" placeholder="Username" />
        <input id="password" type="password" placeholder="Password" />
        <button onclick="registerUser()">Register</button>
        <button onclick="loginUser()">Login</button>
        <p id="authStatus"></p>
    </div>
    <div class="review-form">
        <h3>Add Your Review</h3>
        <input type="text" id="reviewEmail" placeholder="Your email">
        <input type="number" id="reviewRoom" placeholder="Room number">
        <textarea id="reviewBody" placeholder="Your review"></textarea>
        <button onclick="addReview()">Add Review</button>
    </div>
    <script src="/bundle.js"></script>
</body>

</html>
